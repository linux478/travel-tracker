<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/base.scss"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <title>Travel Tracker Final Project</title>
</head>
<body>
  <nav>
    <div>
      <h1>Travel Tracker</h1>
      <h2> Welcome USERNAME</h2>
    </div>
  </nav>
  <aside class="left-sidebar">
    <section>
      <section class="search-trip-dates hidden">
        <label>Select A Date For Your Next Trip:</label>
        <input class="date-input" placeholder="YYYY/MM/DD">
        <button class="date-button search">Search</button>
    </section>
    </section>
  </aside>
  <main>
    <h3>Traveler's Dashboard</h3>
    <p>All of my trips (past, present, upcoming and pending)</p>
  </main>
  <aside class"right-sidebar">
    <h3>You have spent $$$ this year*</h3>
    <h4>*(this total includes the 10% travel agent's fee)</h4>
  </aside>
<footer>
</footer>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
