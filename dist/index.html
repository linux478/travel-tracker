<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/base.scss"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <title>Travel Tracker Final Project</title>
</head>
<body>
  <nav class="nav-section">
    <div class="welcome-section">
      <h1>Travel Tracker</h1>
      <h2> Welcome USERNAME</h2>
    </div>
  </nav>
  <section class="main-travel-info-section">
    <section class="travel-money-spent">
      <h3>You have spent $$$ this year*</h3>
      <h4>*(this total includes the 10% travel agent's fee)</h4>
    </section>
    <main class="main-dashboard-section">
      <!-- <h3>Traveler's Dashboard</h3> -->
      <section class="trips-info-section">
        <section class="upcoming-trips-section">
          <h3>Upcoming Trips</h3>
        </section>
        <section class="present-trips-section">
          <h3>Present Trips</h3>
        </section>
        <section class="pending-trips-section">
          <h3>Pending Trips</h3>
        </section>
        <section class="past-trips-section">
          <h3>Past Trips</h3>
        </section>
      </section>
    </main>
  </section>
  <section class="search-trip-dates hidden">
    <label>Select A Date For Your Next Trip:</label>
    <input class="date-input" placeholder="YYYY/MM/DD">
    <button class="date-button search">Search</button>
  </section>
  <section class="user-login-section hidden">
    <form class="container">
      <label for="username-login"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username-user" required>
      <label for="user-password"><b>Password</b></label>
      <input type="text" placeholder="Enter Password" name="password-user" required>
      <button type="submit">Login</button>
    </form>
  </section>
<footer>
</footer>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
